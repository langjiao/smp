<!DOCTYPE html>
<html>
<head>
    <title>在线用户</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn" style="height:34px;">
            <div class="form-group col-sm-2" style="display: none">
                <input type="text" class="form-control" v-model="q.address" @keyup.enter="query" placeholder="地理位置">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
        <#if shiro.hasPermission("monitor:online:offline")>
        <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;下线</a>
        </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/monitor/online.js?_${.now?long}"></script>
</body>
</html>
